<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотоколлаж</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Создать фотоколлаж</h1>

        <!-- Форма для загрузки изображения по URL -->
        <form action="/upload" method="post">
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Введите URL изображения</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>

        <!-- Выводим ошибки, если они есть -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Коллаж с миниатюрами изображений -->
        <div class="row mt-4">
            <div class="col-4" th:each="url : ${imageUrls}">
                <div class="card mb-3">
                    <img th:src="@{${url}}" class="card-img-top" alt="Image" />
                    <div class="card-body">
                        <p class="card-text">Описание изображения</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
