<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="photo-viewer">
        <input type="checkbox" id="edit-toggle">
        <input type="checkbox" id="delete-toggle">

        <a href="/pictures" class="photo-wrapper">
            <img th:src="${picture.url}" alt="Photo" class="fullscreen">
        </a>

        <div class="button-container">
            <label for="edit-toggle" class="action-button">‚úè</label>
            <label for="delete-toggle" class="action-button delete">üóë</label>
        </div>

        <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div class="edit-form">
            <form th:action="@{/pictures/{id}/edit(id=${picture.id})}" method="post">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" th:value="${picture.url}" required>
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <textarea name="description" th:text="${picture.description}"></textarea>
                <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
            <label for="edit-toggle" class="close-button">–ó–∞–∫—Ä—ã—Ç—å</label>

        <!-- –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è -->
        <div class="confirm-delete">
            <p>–í—ã —É–≤–µ—Ä–µ–Ω—ã?</p>
            <form th:action="@{/pictures/{id}/delete(id=${picture.id})}" method="post">
                <button type="submit">–î–∞</button>
            </form>
            <label for="delete-toggle" class="close-button">–ù–µ—Ç</label>
        </div>
    </div>
</body>
</html>
