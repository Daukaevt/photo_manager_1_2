<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è</title>
<link rel="stylesheet" href="/css/styles.css">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
	text-align: center;
}

.photo-container {
	position: relative;
	margin-top: 20px;
}

.photo-container img {
	max-width: 80%;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	cursor: pointer;
}

.description {
	margin-top: 10px;
	font-size: 18px;
	color: #333;
}

/* –ü–ª–∞–≤–∞—é—â–∏–µ –∫–Ω–æ–ø–∫–∏ */
.fab-container {
	position: fixed;
	bottom: 20px;
	right: 20px;
	display: flex;
	flex-direction: column;
	gap: 15px;
	align-items: flex-end;
	z-index: 100;
}

.fab-button {
	width: 60px;
	height: 60px;
	background-color: #007bff;
	border-radius: 50%;
	color: white;
	font-size: 24px;
	text-align: center;
	line-height: 60px;
	cursor: pointer;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
	transition: transform 0.3s;
	border: none;
}

.fab-button.delete {
	background-color: #dc3545;
}

.fab-button:hover {
	transform: scale(1.1);
}

/* –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
.edit-form {
	position: fixed;
	bottom: 90px;
	right: 20px;
	background: white;
	padding: 15px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
	display: none;
	width: 250px;
}

.edit-form input {
	width: 100%;
	margin-bottom: 10px;
	padding: 5px;
}

.edit-form button {
	width: 100%;
	background: #007bff;
	color: white;
	border: none;
	padding: 10px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
</head>
<body>

	<!-- –§–æ—Ç–æ -->
	<div class="photo-container">
		<img th:src="${photo.url}" alt="–§–æ—Ç–æ" onclick="goBack()">
		<p class="description" th:text="${photo.description}"></p>
	</div>

	<!-- –ü–ª–∞–≤–∞—é—â–∏–µ –∫–Ω–æ–ø–∫–∏ -->
	<div class="fab-container">
		<!-- –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
		<button class="fab-button" onclick="toggleEditForm()">‚úèÔ∏è</button>

		<!-- –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è -->
		<form th:action="@{/collage/delete/{id}(id=${photo.id})}"
			method="post">
			<input type="hidden" name="page" th:value="${page}">
			<button type="submit" class="fab-button delete"
				onclick="return confirm('–£–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ?')">üóëÔ∏è</button>
		</form>
	</div>

	<!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Å–∫—Ä—ã—Ç–∞—è) -->
	<div class="edit-form" id="editForm">
		<form th:action="@{/collage/update/{id}(id=${photo.id}, page=${totalPages != null ? totalPages - 1 : 0})}"
      method="post">
    <input type="hidden" name="id" th:value="${photo.id}">
    <input type="hidden" name="page" th:value="${totalPages != null ? totalPages - 1 : 0}">
    <label>URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</label> 
    <input type="text" name="url" th:value="${photo.url}" required> 
    <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label> 
    <input type="text" name="description" th:value="${photo.description}" required>
    <button type="submit">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</form>

	</div>


	<script>
        function toggleEditForm() {
            let form = document.getElementById("editForm");
            form.style.display = form.style.display === "block" ? "none" : "block";
        }

        function goBack() {
            history.back();
        }
    </script>

</body>
</html>
